<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="estilos/first.css">
  <title>Projeto Login 4</title>
</head>
<body>
  <main id="conteiner">
    <section id="login">
      <div id="imagem">
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="cadastro.php" method="POST" autocomplete="on">
          <div class="campo">
            <span class="material-icons">person</span>
            <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email">
            <label for="iemail">E-mail</label>
          </div>
          <div class="campo">
            <span class="material-icons">vpn_key</span>
            <input type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="5" maxlength="20" autocomplete="current-password">
            <label for="isenha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="#">
            Esqueci minha senha
          </a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
